<div>
	<input type="text" [(ngModel)]="newIdea.title">

	<textarea [(ngModel)]="newIdea.description"></textarea>

	<ul>
		<li *ngFor="let relatedIdea of newIdea.relatedIdeas">{{relatedIdea.title}}</li>
	</ul>

	<div>
		<autocomplete [showProperty]="'title'" (onSelected)="ideaToLink = $event" (onChange)="ideaToLink = null"></autocomplete>
		<button (click)="linkIdea()">link</button>
	</div>

	<button (click)="addIdea()">Add idea</button>
	<button routerLink="/" >Cancel</button>

</div>
